paths:
  /api/v1/mobile/orders:
    get:
      summary: Fetch paginated orders
      description: Retrieves a list of orders for the authenticated user
      tags:
        - Orders
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Orders fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        customerId:
                          type: string
                        coupon:
                          type: object
                        driver:
                          type: object
                          properties:
                            user:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                phone:
                                  type: string
                                email:
                                  type: string
                                role:
                                  type: string
        "401":
          description: Unauthorized
        "404":
          description: User not found
        "500":
          description: Internal Server Error

    post:
      summary: Create an order
      description: Creates a new order for the authenticated user
      tags:
        - Orders
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                pickUpPoint:
                  type: string
                dropOffPoint:
                  type: string
                vehicleId:
                  type: string
                parcel:
                  type: Array
                  items:
                    type: object
                    properties:
                      parcelId:
                        type: string
                      pieces:
                        type: number
                imageOne:
                  type: string
                  format: binary
                imageTwo:
                  type: string
                  format: binary
                imageThree:
                  type: string
                  format: binary
                recepientName:
                  type: string
                recepientNumber:
                  type: string
                additionalInfo:
                  type: string
                coupon:
                  type: string
      responses:
        "200":
          description: Order created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      customerId:
                        type: string
                      status:
                        type: string
        "400":
          description: Invalid data
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
